<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in Emprego Melhor</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Recaptcha API -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Login styles -->
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <div class="container d-flex flex-wrap justify-content-between">
      <div class="left-container col-md-12 col-lg-6" style="padding-top: 5%">
        <h2 class="title h1 display-4 font-weight-bold pb-5">Login</h2>
        <form id="registerForm">
          <div id="driverFields">
            <div class="form-group" style="margin-bottom: 0%">
              <input
                type="text"
                class="form-control"
                id="driverName"
                placeholder="Nome"
              />
            </div>
            <a href="#">
              <p class="text-right text-blue" style="padding-right: 15%">
                Esqueceu a senha?
              </p>
            </a>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="companyPassword"
                placeholder="Senha"
              />
            </div>

            <p class="text-center" style="font-size: 1.1em">
              Ainda não é cadastrado?
              <a class="text-blue" href="#">Crie sua conta agora!</a>
            </p>

            <div class="form-group align-items-center text-center">
              <div class="d-flex justify-content-center">
                <!-- Your reCAPTCHA widget code here -->
                <div class="g-recaptcha" data-sitekey="your_site_key"></div>
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary custom-btn"
            style="padding: 15px; border-radius: 20px"
          >
            <p class="h1 font-weight-bold m-0" style="font-size: 1.5rem">
              Entrar
            </p>
          </button>
        </form>
      </div>

      <div class="right-container col-md-12 col-lg-6" style="padding-top: 5%">
        <div class="row">
          <img
            class="col-12"
            style="padding-top: 5%"
            src="assets/images/empregomelhor-logo.jpeg"
            alt=""
          />
          <h2 class="text-blue" style="font-size: 1.2rem; letter-spacing: -1px">
            Alavanque seu Negócio ou Encontre Novas Oportunidades de Trabalho.
          </h2>
          <img
            class="col-12"
            src="assets/images/painel.png"
            alt="Imagem de Registro"
          />
        </div>
      </div>
    </div>
  </body>
</html>
