        body {

        .cf-1 {

        }

        .cf-2 {
            height: 3rem;
            width: 100%;
        }

        .cf-3 {
            height: auto;
            width: 90%;
            border-radius: 10px;
            position: absolute;
            top: 5.5rem;
            left: 50%;
            transform: translate(-50%);
            padding: 1rem;
        }

        .step-square {
            background-color: #ffffff;
            border: 2px solid #004ca6;
            border-radius: 10px;
            text-align: center;
            padding: 1rem;
            margin: 0.5rem;
            flex: 1;
            transition: background-color 0.3s, color 0.3s;
        }

        .step-square.active {
            background-color: #004ca6;
            color: #ffffff;
        }

        .step-square h4 {
            margin: 0.5rem 0;
        }

        .step-square p {
            font-size: 0.9rem;
        }

        .registration-container {
            position: relative;
            margin-top: 12rem;
            /* Adjust this value as needed to sit below the absolute container */
        }

        .left-col img {
            right: 0.5rem;
            bottom: 0px;
            top: 0.5rem;
            position: absolute;
            display: block;
            margin: 0 auto;
            max-width: 100%;
        }

        .right-col img {
            display: block;
            margin: 1rem auto;
            max-width: 50%;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .section-container {
            width: 100%;
            padding: 1rem;
            /* Adjust padding as needed */
            box-sizing: border-box;
            /* Ensures padding is included in width */
        }

        .registration-container {
            position: relative;
            margin-top: 12rem;
            /* Adjust this value as needed */
        }

        @media (max-width: 674px) {
            .registration-container {
                margin-top: 20rem;
                /* Adjust for tablets */
            }
        }

        @media (max-width: 402px) {
            .registration-container {
                margin-top: 28rem;
                /* Adjust for mobile phones */
            }

            .left-col {
                display: none;
                /* Hide left column on mobile devices */
            }
        }

        .section-container {
            display: none;
        }

        .section-container.active {
            display: block;
        }

        .btn-container {
            text-align: center;
            margin-top: 2rem;
        }

        .form-control {
            border: 1px solid black;
            border-radius: 5px;
        }

        .blue-text {
            color: #004ca6;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin-bottom: 15px;

        .checkbox-label img {

            height: auto;

    <script>
        let currentSection = 1;

        function showSection(sectionId) {
            document.querySelectorAll(".section-container").forEach((section) => {
                section.classList.remove("active");
            });
            document.getElementById(sectionId).classList.add("active");
        }

        function nextSection() {
            if (currentSection < 5) {
                // Adjust this number based on the total number of sections
                currentSection++;
                showSection("section-" + currentSection);
                updateSteps();
            }
        }

        function prevSection() {
            if (currentSection > 1) {
                currentSection--;
                showSection("section-" + currentSection);
                updateSteps();
            }
        }

        function updateSteps() {
            document.querySelectorAll(".step-square").forEach((square) => {
                const step = parseInt(square.getAttribute("data-step"));
                if (step === currentSection) {
                    square.classList.add("active");
                } else {
                    square.classList.remove("active");
                }
            });
        }

        // Inicializa o estado inicial
        showSection("section-1");
        updateSteps();
    </script>

    <script>

            tipoContrato.addEventListener('change', function () {
                const selectedValue = this.value;
                salarioGroup.style.display = 'none';
                valorDiariaGroup.style.display = 'none';

                if (selectedValue === 'CLT') {
                    salarioGroup.style.display = 'block';
                } else if (selectedValue === 'temp') {
                    valorDiariaGroup.style.display = 'block';
                } else if (selectedValue === 'both') {
                    salarioGroup.style.display = 'block';
                    valorDiariaGroup.style.display = 'block';
                }
            });
        });
